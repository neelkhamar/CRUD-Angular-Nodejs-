<div class="form">
    <b><h1>Register</h1></b>
    <form [formGroup]="userForm">
        <table>
            <tr>
                <td>
                    <!-- Firstname form field -->
                    <div class="form-group">
                        <label>Firstname</label>    
                        <input formControlName="firstname" type="text" class="form-control"
                        [class.is-invalid]="userForm.get('firstname').invalid && userForm.get('firstname').touched">
                        
                    </div>
                </td>
                <td>
                    <!-- Lastname form field -->
                    <div class="form-group" id="lastname">
                        <label>Lastname</label>
                        <input formControlName="lastname" type="text" class="form-control" 
                        [class.is-invalid]="userForm.get('lastname').invalid && userForm.get('lastname').touched">
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><!-- Email form field -->
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="email" type="email" class="form-control" 
                        [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- DOB form field -->
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input formControlName="dob" type="date" class="form-control"
                        [class.is-invalid]="userForm.get('dob').invalid && userForm.get('dob').touched">    
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- Description form field -->
                    <div class="form-group">
                        <label>Description</label>
                        <textarea formControlName="bio" class="form-control"
                        [class.is-invalid]="userForm.get('bio').invalid && userForm.get('bio').touched"></textarea>
                        
                    </div>
                </td>
            </tr>
            
            <tr>
                <td><button class="btn btn-success" (click)="submit(userForm)" 
                    [disabled]="userForm.invalid">Submit</button></td>
                <td><button class="btn btn-primary" type="reset" id="reset">Reset</button></td>
            </tr>
        </table>
        
        

        
        

        

        

        
         
    </form>
</div>
